<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
                <ul class="list-group" id="item_list">
                  
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                      <input type="hidden" id="Items" name="Items">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Items</label>
                        <input id="Items" name="Items" type="hidden" class="form-control" id="inputEmail4" placeholder="">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="john">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="john@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="address" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input id="city" name="city" type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="state" name="state" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputZip">Amount to be paid</label>
                        <input readonly="" type="text" class="form-control" id="total" name="total">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
if(localStorage.getItem('card')==null){
    var card={};
}
else{
    card=JSON.parse(localStorage.getItem('card'));
}
let total =0;
for(item in card){
    let name=card[item][1];
    let quantity = card[item][0];
    let price=card[item][2];
    total = total + card[item][2];

    
    itemString = `<li class="list-group-item"><span class"">${quantity}</span> of ${name} <span class="badge badge-warning badge-pill">${price}</span></li>`;
    $('#item_list').append(itemString);
}
totalPrice=`<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>
  ${total}
  </li>`
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#Items').val(JSON.stringify(card));
</script>
</html>
